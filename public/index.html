<!DOCTYPE html>
<html lang="en">

<head>
    <title>File Metadata</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero is-info is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    File Metadata Microservice
                </h1>
                <h2 class="subtitle">
                    A freeCodeCamp<i class="fa fa-free-code-camp" aria-hidden="true"></i> Project

            </div>
        </div>
    </header>
    <main class="container">
        <form enctype="multipart/form-data" method="post" action="/get-file-size">

                <p class="control">
                    <input name="file" type="file" value="Choose file">

                <p class="control">
                    <input type="submit" value="submit">
                </p>
            </div>
        </form>
    </main>
